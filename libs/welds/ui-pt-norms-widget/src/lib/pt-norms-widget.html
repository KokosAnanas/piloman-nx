<!-- Виджет норм ПВК (капиллярный/проникающий контроль) -->
<!-- @see https://primeng.org/card -->
<!-- @see https://primeng.org/button -->
<p-card class="w-full">
  <ng-template pTemplate="header">
    <div class="flex items-center justify-between px-4 pt-4">
      <div class="flex items-center gap-2">
        <i class="pi pi-sparkles text-primary text-xl"></i>
        <span class="text-lg font-semibold">Нормы ПВК</span>
      </div>
      <!-- Кнопка закрытия виджета -->
      <p-button
        icon="pi pi-times"
        severity="secondary"
        [text]="true"
        [rounded]="true"
        (click)="onClose()"
        pTooltip="Закрыть"
        tooltipPosition="left"
      />
    </div>
  </ng-template>

  <!-- TODO: Содержимое норм ПВК -->
  <div class="text-muted-color p-4">
    Содержимое норм ПВК будет здесь...
  </div>
</p-card>
