<!-- Виджет заключений по методам НК -->
<!-- @see https://primeng.org/card -->
<!-- @see https://primeng.org/button -->
<p-card class="w-full">
  <ng-template pTemplate="header">
    <div class="flex items-center justify-between px-4 pt-4">
      <div class="flex items-center gap-2">
        <i class="pi pi-file-check text-primary text-xl"></i>
        <span class="text-lg font-semibold">Заключения НК</span>
      </div>
    </div>
  </ng-template>

  <!-- Кнопки методов НК -->
  <div class="flex flex-wrap gap-2">
    <p-button
      label="ВИК"
      severity="secondary"
      [outlined]="true"

    />
    <p-button
      label="УЗК"
      severity="secondary"
      [outlined]="true"


    />
    <p-button
      label="РК"
      severity="secondary"
      [outlined]="true"


    />
    <p-button
      icon="pi pi-plus"


    />
  </div>
</p-card>
